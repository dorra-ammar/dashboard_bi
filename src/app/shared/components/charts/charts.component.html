<mat-card class="example-card">
  <mat-card-header>
    <mat-icon class="modifyIcon" (click)="modifChart()">create</mat-icon>
    <mat-icon class="deleteIcon" (click)="removeChart()">delete</mat-icon>
  </mat-card-header>
  <mat-card-content>
    <canvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"
            [legend]="chartLegend"
            [chartType]="chartType">
    </canvas>
  </mat-card-content>
</mat-card>
